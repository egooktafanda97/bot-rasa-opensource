  utter_inform_layanan:
  - text: 'Gigades menyediakan berbagai layanan untuk pengelolaan administrasi desa, antara lain:
    1. Aplikasi Desa Phoenix: Aplikasi ini membantu dalam pengelolaan administrasi desa, termasuk data penduduk, keuangan desa, dan komunikasi antara pemerintah desa dan warga.
    2. Layanan konsultasi: Gigades juga menyediakan layanan konsultasi untuk membantu desa-desa dalam mengoptimalkan pengelolaan administrasi.
    Jika Anda ingin mendapatkan informasi lebih lanjut tentang layanan-layanan tersebut, silakan hubungi tim kami di XXXX.'
  - text: 'Gigades memiliki berbagai layanan yang dapat membantu desa-desa, termasuk:
    1. Aplikasi Desa Phoenix: Aplikasi ini menyediakan fitur untuk pengelolaan administrasi desa, seperti pengelolaan data penduduk, keuangan desa, dan komunikasi antara pemerintah desa dan warga.
    2. Layanan konsultasi: Gigades juga menyediakan layanan konsultasi untuk membantu desa-desa dalam meningkatkan efisiensi administrasi.
    Untuk informasi lebih lanjut tentang layanan-layanan tersebut, silakan hubungi tim kami di XXXX.'

  utter_kaduan_teknis:
  - text: 'Terima kasih telah menghubungi Gigades.id untuk kemudahan dan kepentingan pengguna.
      Kami menerapkan langkah-langkah verifikasi yang melibatkan pengisian nama, Desa, dan nomor telepon.
      Langkah ini bertujuan untuk memastikan bahwa Bapak/Ibu adalah pengguna yang sah dan memberikan akses yang tepat kepada Desa yang telah bergabung dengan Gigades.id.
      Setelah mengisi data dengan lengkap, tunggu 30 menit untuk admin merespon Kaduan Teknis Bapak/Ibu.
      Jika admin tidak merespon dalam waktu 30 menit, pesan Bapak/Ibu akan dikembalikan ke Pesan awal. Terima kasih!'

  utter_hubungi_cs:
  - text: 'Terima kasih atas minat Bapak/Ibu untuk menghubungi Customer Service kami.
      Sebelumnya, kami meminta Bapak/Ibu untuk mengisi data dengan lengkap agar kami memiliki informasi yang diperlukan untuk membantu Bapak/Ibu secara efektif.
      Jangan khawatir, informasi yang Bapak/Ibu berikan akan diperlakukan secara rahasia dan sesuai dengan kebijakan privasi kami.
      Setelah mengisi data dengan lengkap, Bapak/Ibu silahkan menunggu 30 menit untuk mendapatkan respon dari CS kami.
      Jika CS tidak merespon dalam waktu 30 menit, pesan Bapak/Ibu akan dikembalikan ke pesan awal. Terima Kasih!'

  utter_inform_alamat:
